set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g history-limit 10000
set -g mouse on

bind "L" split-window -h
bind "J" split-window -v

# prfx="#{?client_prefix,<Prefix>,}"
# set -g status-right "${prfx}"

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux"

# Widgets
wg_prfx=" #{?client_prefix,<Prefix>,}"
wg_time=" %H:%M"
set -g status-right "${wg_prfx}${wg_date}${wg_time}"
wg_date=" %d-%b-%Y"

# switch windows alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set-option -sa terminal-overrides ",xterm*:Tc"
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window


set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

if-shell "[ -d /sys/class/power_supply/BAT0 ]" 'set -g @catppuccin_status_modules_right "application session battery cpu date_time"' 'set -g @catppuccin_status_modules_right "application session cpu date_time"'
set -g @catppuccin_status_left_separator  "█"
# set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_middle_separator "null"
set -g @catppuccin_status_fill "all"
# set -g @catppuccin_status_connect_separator "yes"

run '~/.config/tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
